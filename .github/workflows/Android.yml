name: Build Android (RSDKv5u-Origins)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.2.9519653"

    - name: Debug list
      run: |
        echo "SDK root: $ANDROID_SDK_ROOT"
        ls -R $ANDROID_SDK_ROOT || true
        ls -R android || true

    - name: Configure CMake
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653
      run: |
        cmake -S android/app -B build-android-${{ matrix.abi }} \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-24 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build-android-${{ matrix.abi }} --config Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rsdk-android-${{ matrix.abi }}
        path: |
          build-android-${{ matrix.abi }}/**/*.so
