name: Build Android (RSDKv5u-Origins)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install NDK
      run: |
        sdkmanager "ndk;23.2.8568313"

    - name: Configure CMake (Android)
      env:
        ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/23.2.8568313
      run: |
        cmake -S . -B build-android-${{ matrix.abi }} \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID=ON \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build-android-${{ matrix.abi }} --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rsdk-android-${{ matrix.abi }}
        path: |
          build-android-${{ matrix.abi }}/**/*.so
          
